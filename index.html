<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUNGRY FOOD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

<body>
    <section class="food-show-area">
        <div class="container">
            <div class="section-title text-center mb-5 text-uppercase">
                <h1 class="title">hungry <span>food</span></h1>
            </div>
            <!-- search food area -->
            <div class="food-container text-center">
                <div class="input_search-area">
                    <input type="search" name="" id="inputSearch" placeholder="খাবারের নাম লিখুন">
                    <button type="submit" id="submit_food">Search</button>
                </div>
            </div>
            <!-- search food area -->
            <!-- show food area -->
            <div class="food-item-wrap">
                <div class="row" id="meal">
                    <h1 class='search-content-heading'>আপনার খাবারের নাম টি উপরের সার্চ বক্সে লিখে সার্চ করুন </h1>
                </div>
            </div>
            <!-- show food area -->
            <!-- show food details area -->
            <div id="food_details" class="food-content meal-details-content"></div>
            <!-- show food details area -->
        </div>
    </section>
    <script src="main.js"></script>


</body>

</html>
